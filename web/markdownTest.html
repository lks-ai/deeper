<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown Demo</title>
    <link rel="stylesheet" href="markdown.css">
  </head>
  <body class="markdown">
    <div id="content"></div>

    <script src="markdown.js"></script>
    <script>
      var mdText = `
# Sample Lists

- First item
  - Nested item A
  - Nested item B
    - Deeper nested item
- Second item

1. First numbered item
2. Second numbered item
   1. Nested numbered item
   2. Another nested item
3. Third numbered item

And here is a code block with a language tag:

\`\`\`javascript
// javascript
function greet(name) {
  console.log("Hello, " + name + "!");
}
greet("World");
\`\`\`
      `;

      var options = {
        boldPrefix: '<a href="#">',
        boldSuffix: '</a>'
      };

      var html = Markdown.render(mdText, options);
      document.getElementById('content').innerHTML = html;
    </script>
  </body>
</html>
