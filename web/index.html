<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepR.wiki - AI Driven Notes and Reasoning with Local LLMs</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="themes/default/markdown.css">
  <link rel="stylesheet" href="themes/default/fatex.css">
  <link id="styleHierarchy" rel="stylesheet" href="themes/dark/hierarchy.css">
  <link id="styleSophia" rel="stylesheet" href="themes/dark/sophia.css">
</head>
<body>
  <div id="canvas">
    <div id="treeHierarchy">
      <!-- Background image layer (if the current node has an image_url) -->
      <div id="bgImage"></div>
      <!-- SVG overlay for drawing connectors -->
      <svg id="svgOverlay"></svg>
      <!-- Breadcrumb trail -->
      <div id="breadcrumbRow"></div>
      <!-- Row of child nodes -->
      <div id="childrenRow"></div>
      <!-- Node viewer/editor panel -->
      <div id="nodeEditor"></div>
    </div>
  </div>
  <!-- The core hierarchy editor code -->
  <script src="src/hierarchy.js"></script>
  <!-- LaTeX Parser -->
  <script src="src/fatex.js"></script>
  <!-- Markdown to HTML library -->
  <script src="src/markdown.js"></script>
  <!-- Tree Visualizer -->
  <script src="src/treevis.js"></script>
  <!-- Realtime Hierarchichal Embeddings (very experimental)-->
  <!-- <script src="rhembed.js"></script> -->
  <!-- Auth -->
  <script src="src/auth.js"></script>
  
  <!-- Load Sophia -->
  <script src="src/sophia_ws.js"></script>
  <script src="src/sophia.js"></script>
  <script src="src/contextToolbar.js"></script>
</body>
</html>
